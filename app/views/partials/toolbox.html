<div>
  <div class="toolbox-buttons">
      <input type="button" class="btn btn-dark" ng-click="toggleToolbar('toolsView')" value="Feature" data-intro='Edit or delete the properties of a single zone within the map. This view will automatically open if you click on a zone in the map.' data-step="4">
      <input type="button" class="btn btn-dark" ng-click="toggleToolbar('userView')" value="Chat" data-intro='Shows all logged-in useres and provides a chat function. The watch function within this tab allows you to keep the current map synchronized with another user.' data-step="2">
      <input type="button" class="btn btn-dark" ng-click="toggleToolbar('historyView')" value="Search" data-intro='Allows to search a location by address or by coordinates.' data-step="3">
      <input type="button" class="btn btn-dark" ng-click="startIntroJS()" value="Help">
     <!-- <input type="button" class="btn btn-dark" ng-click="startIntroJS()" value="Help"> -->

  <!-- <input type="button" class="btn btn-dark" ng-click="toggleToolbar('settingsView')" value="Settings">-->
  </div>
  <div id="toolbox" class="toolbox animate-slideIn" ng-class="{'zeroWidth':views.toolBarIn}">

    <div class="toolbox-content" ng-class="{'hide': views.userView}">
      <div class="users">
        <div class="btn btn-default" ng-class="{'watching': isWatchingAll}" ng-click="watchAll()" title="Your map will automatically change if other users zoom or pan in their map so you can see what they are editing.">Watch all</div>
        <div class="btn btn-default" ng-click="getAllUserBounds()" title="Displays the map extent of all users.">Show all Workareas</div>

        <div ng-repeat="(key, value) in users">
          <span ng-if="value.name !== userName" style="display: inline-block;">
            <div class="btn btn-default" ng-class="{'watching': watchUsers[key]}" ng-click="watchUser(key, $event)" title="Your map will automatically change if the user zooms or pans in the map.">Watch</div>
            <div class="btn btn-default" ng-click="getUserBounds(key)" title="Displays the map extent the user is currently able to see.">Show Workarea</div>
            <span style="border-left: solid {{value.color}}; padding-left: 3px; display: inline-block;">{{value.name}}</span>
          </span>
        </div>
      </div>
      <chat></chat>

    </div>
    <div class="toolbox-content" ng-class="{'hide': views.historyView}">
      <map-history></map-history>
    </div>
    <div class="toolbox-content" ng-class="{'hide': views.toolsView}">
      <featureproperties></featureproperties>
    </div>
      <!--<div class="toolbox-content" ng-class="{'hide': views.statsView}">
          <featurestats></featurestats>
      </div>-->
  </div>
</div>
